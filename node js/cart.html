<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
   
   <header>
    <div class="nav container">
        <i class='bx bx-menu' id="menu-icon"></i>
        <a href="index.html" class="logo">S-Kart</a>
        <div class="navbar">
            <a href="#" class="nav-link">Women</a>
            <a href="#" class="nav-link">Men</a>
            <a href="#" class="nav-link">Kids</a>
            <a href="#" class="nav-link">Accessories</a>
        </div>
        <a href="cart.html">
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
        </a>

    </div>
   </header> 
   <section class="cart-container container">
   <a href="index.html" class="back-homepage">
    <i class='bx bx-chevron-left'></i>

   </a>
   <h2 class="cart-s-title">Shopping Cart</h2>
   <div class="cart-box">
    <div class="cart-data">
        <div id="cartItems"></div>
     </div>
        <div class="cart-t">
            <div id="cartTotal"></div>
            <a href="#" class="checkout-btn">Checkout</a>
     
        </div>

    </div>

   </section>

   
    <script src="main.js"></script>

</html>
